<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Testando JavaScript com IF</title>
</head>
<body>
    <h1>Testando JavaScript com IF</h1>
    <p><a href="./index.html">&larr; voltar para home</a></p>
    <h2>Passe o mouse e ligue a Lâmpada</h2>
        <!-- () AQUI são parâmetros -->
        <!-- {} AQUI são códigos -->
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "./imagens/lampada-acesa.jpg"
            }
            if (tipo == 2) {
                arquivo = "./imagens/lampada-apagada.jpg"
            }
            if (tipo == 3) {
                arquivo = "./imagens/lampada-quebrada.jpg"
            }
            if (!quebrada) {
                document.getElementById("luz").src= arquivo
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        } 
    </script>
    <img src="./imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
    <h3><font color="red">CUIDADO: NÃO CLIQUE na lâmpada. A lâmpada quebra, mas NÃO volta !!!</h3>
</body>
</html>
